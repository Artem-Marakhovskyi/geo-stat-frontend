<div class="container">
    <div class="pure-g">
        <div class="pure-u-1-2">
          <h2>Create new group</h2>
        </div>
        <div class="pure-u-1-2">
          <a class="group-btn pure-button pure-button-primary" routerLink="/groupsUsers" style="float: right;">Back to groups</a>
        </div>
      </div>
  <div class="pure-g">
    <div class="pure-u-1-3"></div>
    <div class="pure-u-1-3">
      <div class="form-contaner">
        <form class="pure-form pure-form-aligned">
          <fieldset>
            <div>
              <label for="email">Group name</label>
              <input id="email" type="email" name="email" [(ngModel)]="user.email" #email="ngModel"
                placeholder="Email address" required
                pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)+$">
              <div [hidden]="email.valid || email.pristine">
                <div class="validtion-error">
                  Email has invalid format
                </div>
              </div>
            </div>
            <div>
              <label for="password">Password</label>
              <input id="password" type="password" name="password" [(ngModel)]="user.password" #password="ngModel"
                placeholder="Password" required pattern=".{6,}">
              <div [hidden]="password.valid || password.pristine" class="validtion-error">
                Password must contains at least 6 characters
              </div>
            </div>
            <div>
              <button [disabled]="password.invalid || password.pristine || email.invalid || email.pristine"
                type="submit" (click)="submit(user)" class="pure-button pure-button-primary">Log in</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="pure-u-1-3"></div>
  </div>
</div>
<router-outlet></router-outlet>
